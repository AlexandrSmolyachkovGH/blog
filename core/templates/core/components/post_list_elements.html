{%load static%}
{% for post in posts %}
    <a href="{{ post.get_absolute_url }}" class="text-decoration-none infscroll">
    {% if forloop.last %}
        <div class="card-border-0 pb-3 sm-5" hx-get="{% url 'home_page' %}?page={{page_obj.number|add:1}}" hx-trigger="revealed" hx-swap="afterend">
    {% else %}
        <div class="card-border-0 pb-3 sm-5">
    {% endif %}
            <div class="row">
                <div class="col-8">
                    <div class="card-body p-0">
                        <div class="pb-5 text-body infscroll-author">{{post.author}}</div>
                    </div>
                    <h1 class="mb-1 text-body fw-bold">{{post.title|truncatechars:25}}</h1>
                    <h2 class="text-muted fs-6 d-none d-md-block">{{post.sub_title}}</h2>
                    <div class="text-muted">{{post.content|truncatechars:100}}</div>
                    <div class="text-muted infscroll-date">Дата создания: {{post.create_time|date:'d.m.Y'}}</div>
                </div>
                <div class="col-4">
                    <img src="{% static 'core/img/no_photo.png' %}" class="img-fluid float-end">
                    <!-- <img src="https://placeholder.apptor.studio/300/200/" class="img-fluid float-end">  -->

                </div>
            </div>
        </div>
    </a>
{% endfor %}
